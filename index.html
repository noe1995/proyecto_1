<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/css/styles-index.css">
    <!-- JS -->
    <script src="assets/js/main-index.js" type="module"></script>
    <title>Proyecto 1</title>
</head>
<body>
    <div class="container">
        <div class="login__content">
            <img src="assets/img/bg-login.png" alt="" class="login__img">
            <form action="" class="login__form" id="form__action">
                <div>
                    <h1 class="login__title">
                        <span>Bienvenido </span>
                    </h1>
                    <p class="login__description">
                        Porfavor ingrese sus datos para continuar
                    </p>
                </div>
                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="" class="login__label">Correo</label>
                            <input type="email" placeholder="Ingrese su correo" required id="input-email"class="login__input">
                        </div>
                        <div>
                            <label for="" class="login__label">Contraseña</label>
                                <div class="login__box">
                                    <input type="password" placeholder="Ingresa tu contraseña" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                        </div>
                    </div>
                    <div class="login__check">
                        <input type="checkbox" class="login__check-input">
                        <label for="" class="login__check-label">Recuerdame</label>
                    </div>
                </div>
                <div>
                    <div class="login__buttons">
                        <button class="login__button" type="submit">Ingresar</button>
                        <button class="signup__button signup__button-ghost">Registrarse</button>
                    </div>
                    <a href="" class="login__forgot">Contraseña olvidada</a>
                </div>
            </form>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
